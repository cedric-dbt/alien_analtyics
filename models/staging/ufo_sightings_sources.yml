version: 2

sources:
  - name: ufo_raw
    description: Raw UFO sightings data from Kaggle
    database: CEDRIC_TURNER_DEMO
    schema: UFO_RAW
    tables:
      - name: ufo_sightings_raw
        description: Raw UFO sightings across the world
        columns:
          - name: datetime
            description: Original reported datetime of sighting
          - name: city
          - name: state
          - name: country
          - name: shape
          - name: duration_seconds
          - name: duration_hours_min
          - name: comments
          - name: date_posted
          - name: latitude
          - name: longitude
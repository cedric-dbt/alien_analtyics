semantic_models:
- name: comprehensive_analysis_summary
  description: Simplified comprehensive summary of UFO and aviation analytics
  model: ref('mart_comprehensive_analysis_summary_simple')
  defaults:
    agg_time_dimension: last_updated
  entities:
  - name: analysis_area
    type: primary
  dimensions:
  - name: analysis_area
    type: categorical
  - name: metric_name
    type: categorical
  - name: description
    type: categorical
  - name: last_updated
    type: time
    type_params:
      time_granularity: day
  measures:
  - name: metric_value
    description: The value of the metric for the given analysis area and metric name.
    agg: sum
    create_metric: true
  - name: count_analysis_area
    agg: count
    create_metric: true

- name: comprehensive_analysis_summary
  description: Comprehensive summary combining UFO debunking analysis with weather-aviation
    safety insights
  model: ref('mart_comprehensive_analysis_summary')
  defaults:
    agg_time_dimension: insight_date
  entities:
  - name: region
    type: primary
    expr: location_context
  dimensions:
  - name: data_type
    description: Type of summary data
    type: categorical
  - name: category
    description: Category of the analysis
    type: categorical
  - name: insight_date
    description: Date of the insight
    type: time
    type_params:
      time_granularity: day
  - name: location_context
    description: Location context of the insight
    type: categorical
  measures:
  - name: metric_value
    description: The value of the metric
    agg: SUM
    create_metric: true
  - name: metric_percentage
    description: The percentage representation of the metric
    agg: MEDIAN
    create_metric: true
  - name: insight_score
    description: Score of the insight
    agg: MEDIAN
    create_metric: true
  - name: suspicious_ufo_cases
    description: Count of suspicious UFO cases
    agg: SUM
    create_metric: true
  - name: total_aviation_crashes
    description: Total aviation crashes
    agg: SUM
    create_metric: true
  - name: avg_weather_risk
    description: Average weather risk score
    agg: MEDIAN
    create_metric: true
  - name: count_region
    agg: count
    create_metric: true
    expr: location_context

- name: crashes_by_day
  description: Daily aggregated crash data with weather information.
  model: ref('mart_crashes_by_day')
  defaults:
    agg_time_dimension: date
  entities:
  - name: event
    type: primary
    expr: event_date
  dimensions:
  - name: date
    expr: event_date
    type: time
    type_params:
      time_granularity: day
  - name: weather_summary
    expr: any_weather_summary
    type: categorical
  measures:
  - name: crash_events
    description: Total number of crash events on a given day.
    agg: sum
    create_metric: true
  - name: total_fatalities
    description: Total number of fatalities from crashes on a given day.
    agg: sum
    create_metric: true
  - name: avg_temperature_celsius
    description: Average temperature in Celsius on the day of crashes.
    agg: average
    create_metric: true
    expr: avg_temp_c
  - name: count_event
    agg: count
    create_metric: true
    expr: event_date